<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="/images/favicon.ico" rel="shortcut icon">
  <title>SkyWay Conference</title>
</head>
<body>
  <div>
    <h1>SkyWay Conference</h1>
    <p>ブラウザだけでビデオ会議</p>
    <div>
      <div>conf.webrtc.ecl.ntt.com/</div>
      <input type="text" pattern="">

    <div>
      <p>インストールも登録も不要</p>
      <p>ルームを作成してリンクを共有するだけ</p>
    </div>
    <div>
      <img src="/images/index/icon-plane.png" alt="">
    </div>
  </div>
  <footer>
    <img src="/images/index/icon-skyway.png" alt="">
    <p>A Simple and Flexible WebRTC Platform</p>
  </footer>
  <script src="/index.bundle.js"></script>

</html>
